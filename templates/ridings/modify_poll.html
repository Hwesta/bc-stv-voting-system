{% extends "base.html" %}

{% block h1 %}Modify Poll{% endblock %}

{% block content %}
<form action="{% url ridings.views.modify_poll riding.id poll.id %}" method="post">
	{% csrf_token %}
	<p>Poll number: {{ poll.poll_num }}</p>
	{{ form.as_p }}
	<input type="submit" value="Submit" />
</form>
{% endblock %}
