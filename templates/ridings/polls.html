{% extends "base.html" %}

{% block h1 %}List of {{type}}{% endblock %}

{% block content %}
<table>
<tr>
<th>Riding</th>
<th>Active</th>
<th>Polling Station</th>
</tr>
{% for poll in polls %}
<tr>
<td><a href="{% url ridings.views.modify_poll poll.id %}">{{poll.riding}}</a></td>
<td>{{poll.active}}</td>
<td>{{poll.polling_stn}}</td>
</tr>
{% endfor %}
</table>
<p><a href="{% url ridings.views.add_poll %}">Add Poll</a></p>

{% endblock %}
