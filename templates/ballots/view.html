{% extends "base.html" %}

{% block h1 %}List of Ballots{% endblock %}

{% block content %}
<table>
<tr>
<th>Ballot Number</th>
<th>Poll</th>
<th>State</th>
</tr>

{% for ballot in ballots %}
<tr>
<td><a href="{% url ballots.views.view_ballot ballot.id %}">{{ballot.ballot_num}}</a></td>
<td>{{ballot.poll}}</td>
<td>{{ballot.get_state_display}}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
