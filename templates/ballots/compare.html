{% extends "base.html" %}

{% block h1 %}List of Conflicted Ballots{% endblock %}

{% block content %}
<table>
<tr>
{% for ballot in ballots %}
<th>Ballot Number</th>
<th>Vote</th>
<th>Id</th>
<th>          </th>
{% endfor %}
</tr>

<tr>
{% for ballot in ballots %}
<td{{ballot.ballot_num}}</td>
<td>{{ballot.vote}}</td>
<td>{{ballot.id}}</td>
<td>         </td>
{% endfor %}
</tr>
</table>
{% endblock %}
