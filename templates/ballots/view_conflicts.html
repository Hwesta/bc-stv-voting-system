{% extends "base.html" %}

{% block h1 %}List of Conflicted Ballots{% endblock %}

{% block content %}
<table>
<tr>
<th>Ballot Number</th>
<th>Poll</th>
<th>Id</th>
</tr>

{% for ballot in ballots %}
<tr>
<td><a href="{% url ballots.views.compare_ballot ballot.id %}">{{ballot.ballot_num}}</a></td>
<td>{{ballot.poll}}</td>
<td>{{ballot.id}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
