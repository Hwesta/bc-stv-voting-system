{% extends "base.html" %}

{% block h1 %}List of Ballots{% endblock %}

{% block content %}
<table>
<tr>
<th>Ballot Number</th>
<th>Poll</th>
</tr>

{% for ballot_num, ballot_list in ballots.items %}
<tr>
{% for ballot in ballot_list %}
<td>{{ballot_num}}</td>
<td>{{ballot.poll}}</td>
{% endfor %}
</tr>
{% endfor %}
</table>

{% endblock %}
