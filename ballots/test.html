	<script>
      $(function matrix()

        var column, element;
		$("input[type=radio]").click(function()
        {
            element=$(this);
            column=element.data("column");
            $("input[data-column="+column+"]").prop("checked", false);
            element.prop("checked", true);
        });
    });
