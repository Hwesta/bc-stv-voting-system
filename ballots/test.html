<html>
  <head>
    <meta charset="utf-8">
    <title>Radio Grid</title>
    
    <style>
      table {
        border-columnlapse: columnlapse;
      }
      td, th {
        border: 1px solid #000;
        padding: 10px;
      }
    </style>
    
    
  </head>
  <body>
    <script src="../static/jquery.js"></script>
	<script type="text/javascript">
		function enforceBallotValidity(){
			var column, element;
			element=$(this);
			column=element.data("column");
			$("input[data-column="+column+"]").prop("checked", false);
			element.prop("checked", true);
			console.log("Clear column "+column);
		};

		function onSubmit() {
			var t = 'JSON:'+$(this).serializeArray();
			console.log(t);
			return false;
		}

	</script>

    <form id="myform" action="">
    <table>
	    <tr>
		    <th>Candidate/Choice</th>
		    <th>1</th>
		    <th>2</th>
		    <th>3</th>
        </tr>
        <tr>
            <td>Bob</td>
            <td><input type="radio" name="Bob" data-column="1" value="1" /></td>
            <td><input type="radio" name="Bob" data-column="2" value="2" /></td>
            <td><input type="radio" name="Bob" data-column="3" value="3" /></td>
        </tr>
        <tr>
            <td>Billiam</td>
            <td><input type="radio" name="Billiam" data-column="1" value="1" /></td>
            <td><input type="radio" name="Billiam" data-column="2" value="2" /></td>
            <td><input type="radio" name="Billiam" data-column="3" value="3" /></td>
        </tr>
        <tr>
            <td>Bobina</td>
            <td><input type="radio" name="Bobina" data-column="1" value="1" /></td>
            <td><input type="radio" name="Bobina" data-column="2" value="2" /></td>
            <td><input type="radio" name="Bobina" data-column="3" value="3" /></td>
        </tr>
    </table>
    <button id="fakesubmit" type="foo">fake submit</button>
    <input type="submit" />
    <button class="reset">reset</button>
</form>
<script>
	$("input[type=radio]").click(enforceBallotValidity);
	$('#myform').submit(onSubmit);
	$('#fakesubmit').click(onSubmit);
	console.log("Loaded");
</script>
    
  </body>
</html>
